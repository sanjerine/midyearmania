<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Mid Year Mania</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <script src="{% static 'bets.js' %}"></script>  
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}" style="font-size:1.5em"><strong>Mid Year Mania 🏆</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class='nav-item'><a class='nav-link text-light' href="{% url 'index' %}">Home</a></li>
          <li class='nav-item'><a class='nav-link text-light' href="{% url 'information' %}">Information</a></li>
          <li class='nav-item'><a class='nav-link text-light' href="{% url 'leaderboard' %}">Leaderboard</a></li>
          {% if user.is_authenticated %}
          <li class='nav-item'><a class='nav-link text-light' href="{% url 'my-bets' %}">My Bets</a></li>
          <li class='nav-item'><a class='nav-link text-light' href="{% url 'password-change' %}">Change Password</a></li>
          <li class='nav-item'><a class='nav-link text-light' href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
          {% else %}
          <li class='nav-item'><a class='nav-link text-light' href="{% url 'login'%}?next={{request.path}}">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <div class="menu-overlay"> &nbsp;</div>
  {% block content %}
  {% endblock %}
</body>
</html>
